{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- BANNER -->
<section class="py-4">
    <div class="max-w-7xl mx-auto px-4">
        <img src="{% static 'images/banners/1.jpg' %}" class="rounded w-full h-72 object-cover">
    </div>
</section>

<!-- POPULAR PRODUCTS -->
<section class="py-6">
    <div class="max-w-7xl mx-auto px-4">

        <div class="flex justify-between items-center mb-4">
            <h3 class="text-2xl font-semibold">Popular products</h3>
            <a href="#" class="border border-blue-600 text-blue-600 px-4 py-1 rounded">See all</a>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-6">

            <!-- CARD -->
            {% for product in products %}
            <div class="border rounded p-3 hover:shadow-md">
                
                {% if product.product_image %}
                    <img src="{{ product.product_image.url }}" class="w-full h-48 object-cover rounded">
                {% endif %}
                    <p class="mt-2 text-gray-700">{{ product.product_name }}</p>
                    <p class="font-semibold">${{ product.price }}</p>
            </div>
            {% endfor %}

            </div>

        </div>

    </div>
</section>

</body>

</html>

{% endblock %}
