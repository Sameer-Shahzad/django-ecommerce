{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- MAIN NAV -->
<section class="border-b">
    <div class="max-w-7xl mx-auto px-4 py-4">
        <div class="grid grid-cols-12 gap-4 items-center">

            <!-- LOGO -->
            <div class="col-span-6 md:col-span-2">
                <img src="{% static 'images/logo1.png' %}" class="h-10" alt="logo">
            </div>

            <!-- CATEGORY BUTTON -->
            <div class="col-span-6 md:col-span-2 flex justify-end md:justify-start">
                <button class="bg-blue-600 text-white px-4 py-2 rounded flex items-center space-x-2">
                    <span class="text-white">All category</span>
                </button>
            </div>

            <!-- STORE BUTTON -->
            <div class="hidden md:block col-span-1">
                <a href="#" class="border border-blue-600 text-blue-600 px-4 py-2 rounded">
                    Store
                </a>
            </div>

            <!-- SEARCH BAR -->
            <div class="col-span-12 md:col-span-5">
                <form>
                    <div class="flex">
                        <input type="text" class="w-full border px-3 py-2 rounded-l" placeholder="Search">
                        <button class="bg-blue-600 text-white px-4 rounded-r">
                            Search
                        </button>
                    </div>
                </form>
            </div>

            <!-- SIGN IN + CART -->
            <div class="col-span-12 md:col-span-2 flex justify-end space-x-6">
                <div class="text-right">
                    <p class="text-gray-500 text-sm">Welcome guest!</p>
                    <a href="#" class="text-blue-600 text-sm">Sign in</a>
                    <span class="text-gray-400 text-sm"> | </span>
                    <a href="#" class="text-blue-600 text-sm">Register</a>
                </div>

                <a href="#" class="relative">
                    <div class="border rounded-full p-2">
                        <span class="">ðŸ›’</span>
                    </div>
                    <span class="absolute -top-2 -right-2 bg-red-600 text-white text-xs px-2 py-0.5 rounded-full">0</span>
                </a>
            </div>

        </div>
    </div>
</section>

<!-- BANNER -->
<section class="py-4">
    <div class="max-w-7xl mx-auto px-4">
        <img src="{% static 'images/banners/1.jpg' %}" class="rounded w-full h-72 object-cover">
    </div>
</section>

<!-- POPULAR PRODUCTS -->
<section class="py-6">
    <div class="max-w-7xl mx-auto px-4">

        <div class="flex justify-between items-center mb-4">
            <h3 class="text-2xl font-semibold">Popular products</h3>
            <a href="#" class="border border-blue-600 text-blue-600 px-4 py-1 rounded">See all</a>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-6">

            <!-- CARD -->
            {% for product in products %}
            <div class="border rounded p-3 hover:shadow-md">
                
                <img src="{% static 'images/items/1.jpg' %}" class="w-full h-48 object-cover rounded">
                <p class="mt-2 text-gray-700">Just another product name</p>
                <p class="font-semibold">$179.00</p>
            </div>
            {% endfor %}


            </div>

        </div>

    </div>
</section>

</body>

</html>

{% endblock %}
